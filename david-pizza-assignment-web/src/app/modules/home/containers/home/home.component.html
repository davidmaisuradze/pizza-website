<div class="d-flex justify-content-center align-items-center flex-column home-content">
  <ng-container *ngIf="(user$ | async) as user; else pleaseLogin">
    <h1>Welcome to our Pizza Delivery.</h1>
    <h1>Go to Pizzas page, from the header menu to access our delicious Pizzas</h1>
  </ng-container>

  <ng-template #pleaseLogin>
    <h1>Please login to access our delicious Pizzas.</h1>
    <h1>If you have not an account, please register</h1>
  </ng-template>
</div>
